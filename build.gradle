// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.3.61'
    repositories {
        google()
        jcenter()

    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.3'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()

    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    // Sdk
    minSdkVersion = 15
    targetSdkVersion = 29
    compileSdkVersion = 29

    coreKtxVersion = '1.1.0'
    appCompatVersion = '1.1.0'
    constraintLayoutVersion = '1.1.3'
    viewPager2Version = '1.0.0'

    navigationVersion = "2.1.0"
    retrofitVersion = "2.7.1"
    okhttpLoggingVersion = "4.3.1"
    koinVersion = "2.0.1"

    // testing
    junitVersion = '4.12'
    mockitoCoreVersion = '1.10.19'
    mockitoInlineVersion = '3.2.4'
    coroutineTestVersion = '1.3.3'
    archCoreTestingVersion = '2.1.0'
    liveDataTestingVersion = '1.1.0'
}
