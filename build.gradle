// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.3.61'
    ext.gradleVersion = '3.5.3'
    ext.googleServiceVersion = '4.3.3'
    repositories {
        google()
        jcenter()

    }
    dependencies {
        classpath "com.android.tools.build:gradle:$gradleVersion"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.google.gms:google-services:$googleServiceVersion"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url 'https://jitpack.io' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    // Sdk
    minSdkVersion = 15
    targetSdkVersion = 29
    compileSdkVersion = 29

    coreKtxVersion = '1.1.0'
    appCompatVersion = '1.1.0'
    constraintLayoutVersion = '2.0.0-beta3'
    viewPager2Version = '1.0.0'
    mediaPickerVersion = '1.0.54'
    tagsEditTextVersion = '1.0.5'

    glideVersion = '4.11.0'
    navigationVersion = "2.2.0"
    retrofitVersion = "2.7.1"
    okhttpLoggingVersion = "4.3.1"
    koinVersion = "2.0.1"

    firebaseStorageVersion = '19.1.0'

    // testing
    junitVersion = '4.12'
    mockitoCoreVersion = '2.21.0'
    mockitoInlineVersion = '3.2.4'
    coroutineTestVersion = '1.3.3'
    archCoreTestingVersion = '2.1.0'
    liveDataTestingVersion = '1.1.0'

    // ui-testing
    junitExtVersion = '1.1.1'
    mockitoAndroidVersion = '3.2.4'
    espressoCoreVersion = '3.2.0'
    mockWebServerVersion = '4.3.1'
    testRulesVersion = '1.2.0'
    fragmentTestingVersion = '1.2.0'
    espressoContribVersion = '3.0.2'
}
