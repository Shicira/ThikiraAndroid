version: 2
jobs:
  build:
    working_directory: ~/code
    docker:
      - image: circleci/android:api-29
    environment:
      JVM_OPTS: -Xmx3200m
    steps:
      - checkout
      - restore_cache:
          key: jars-{{ checksum "build.gradle" }}-{{ checksum "restaurant/build.gradle" }}

      - run:
          name: Chmod permissions
          command: sudo chmod +x ./gradlew

      - run:
          name: Google Services
          command: echo $GOOGLE_SERVICES | base64 --decode > ${HOME}/code/restaurant/google-services.json

      - run:
          name: API Keys
          command: echo $API_KEYS | base64 --decode > ${HOME}/code/apikey.properties

      - run:
          name: Download Dependencies
          command: ./gradlew restaurant:androidDependencies

      - save_cache:
          paths:
            - ~/.gradle
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "user/build.gradle" }}-{{ checksum "restaurant/build.gradle" }}

      - run:
          name: Run Build
          command: ./gradlew restaurant:lint restaurant:assembleDebug

      - run:
          name: Run Tests
          command: ./gradlew restaurant:test

      - store_artifacts:
          path: restaurant/build/reports
          destination: restaurant/reports

      - store_test_results:
          path: restaurant/build/test-results

      - store_artifacts:
          path: restaurant/build/outputs/apk
          destination: restaurant/apks
